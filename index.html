<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pinpoint</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
</head>
<body style="background:url('img/background.jpg')">
    <div class="container">
        <div id="app">
            <div class="row clearfix" style="margin-top:20px">
                <div class="col-xs-12 column">
                    <h1 class="text-center">Pinpoint</h1>
                    <img class="image-pp-logo" src="img/pinpoint-logo.jpg" class="img-rounded">
                </div>
            </div>
            <div class="row clearfix" style="margin-top:20px">
                <div class="col-xs-12 column">
                    <button id="start_button" type="button" class="btn btn-block btn-lg btn-primary">Start Group Location Sharing</button>
                </div>   
            </div>
            <div class="row clearfix" style="margin-top:20px">
                <div class="col-xs-12 column">
                    <button id="stop_button" type="button" class="btn btn-block btn-lg btn-danger disabled">Stop Group Location Sharing</button>
                </div>
            </div>
            <div id="info_display" class="row clearfix hidden" style="margin-top:20px">
                <div class="col-xs-12 column">
                    <h3> Omlet ID: <span id="omletIDText"></span></h3>
                    <h3> Parse Database ID: <span id="parseIDText"></span></h3>
                    <h3> URL: <span id="URLText"></span><h3>
                </div>
            </div>
            <div class="row clearfix" style="margin-top:20px">
                <div class="col-xs-12 column">
                    <button id="share_button" type="button" class="btn btn-block btn-lg btn-success disabled">Share URL with Group</button>
                </div>
            </div> 
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
